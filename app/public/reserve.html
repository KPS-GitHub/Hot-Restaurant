<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HR - Reserve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- jquery -->
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
          <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
          <hr>
          <h2 class="text-center">Make your reservation</h2>
          <br>
    
          <div class="text-center">
            <a href="/tables"><button class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
            <a href="/"><button class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
          </div>
        </div>
    
        <div class="row">
          <div class="col-lg-12">
    
            <!-- Reservation Page -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
              </div>
              <div class="panel-body">
    
                <form role="form">
    
                  <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="text" class="form-control" id="reserve-name">
                  </div>
    
                  <div class="form-group">
                    <label for="reserve-phone">Phone Number</label>
                    <input type="text" class="form-control" id="reserve-phone">
                  </div>
    
                  <div class="form-group">
                    <label for="reserve-email">Email</label>
                    <input type="text" class="form-control" id="reserve-email">
                  </div>
    
                  <div class="form-group">
                    <label for="reserve-unique-id">Unique ID</label>
                    <input type="text" class="form-control" id="reserve-unique-id">
                  </div>
    
                  <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
    
              </div>
            </div>
    
          </div>
        </div>
    
    
        <footer class="footer">
            <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a></p>
            </div>
        </footer>

    </div>

</body>

<script>
    $(".submit").on("click", function() {

        var newReservation = {
            customerName: $("#reserve-name").val().trim(),
            phoneNumber: $("#reserve_phone").val().trim(),
            customerEmail: $("#reserve_email").val().trim(),
            customerID: $("#reserver_uniqueID").val().trim()
        };

        console.log(newReservation);

        return false;
        
        var currentURL = window.location.origin;
         
    });
</script>

</html>
